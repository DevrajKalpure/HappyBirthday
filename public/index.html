<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Sir ðŸŽ‰</title>

  <!-- âœ… Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- âœ… Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #000 30%, #020d20 100%);
      color: #fff;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .center {
      text-align: center;
      padding: 0 1rem;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 2s ease-out forwards 1.5s;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 3rem);
      background: linear-gradient(90deg, #00ffe0, #0077ff, #00ffe0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 3s infinite linear;
      letter-spacing: 1px;
    }

    h2 {
      color: #ccc;
      font-weight: 400;
      font-size: clamp(1rem, 3vw, 1.3rem);
      margin-top: 0.5rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 2s ease-out forwards 2.5s;
    }

    .typing {
      /* font-size: clamp(1rem, 3.5vw, 1.4rem); */
      color: #00ffee;
      border-right: 2px solid #00ffee;
      /* white-space: nowrap; */
      /* overflow: hidden; */
      /* width: 0; */
      margin-top: 1.5rem;
      /* animation: typing 5s steps(20) 3s forwards, blink 1s infinite; */
    }

    .text-2 {
      color: #00ffee;
      /* border-right: 2px solid #00ffee; */
    }

    /* @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }
  @keyframes blink {
    50% { border-color: transparent; }
  } */

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes gradientMove {
      0% {
        background-position: 0%;
      }

      100% {
        background-position: 200%;
      }
    }

    /* ðŸŽ‡ Blast effect */
    .blast {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: hsl(var(--hue), 100%, 60%);
      animation: explode 1.2s ease-out forwards;
    }

    @keyframes explode {
      from {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }

      to {
        transform: translate(var(--x), var(--y)) scale(0.5);
        opacity: 0;
      }
    }

    /* Floating lights */
    .light {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(0, 255, 255, 0.8);
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      to {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="center container">
    <h1 class="fw-bold">Happy Birthday, Vishnu Sir</h1>
    <h2>From your Team â€” with digital respect and real admiration</h2>
    <h2 class="text-2">Wishing you success, peace, and unstoppable energy this year.</h2>
    <div class="typing"></div>
  </div>

  <!-- âœ… Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Floating lights
    for (let i = 0; i < 40; i++) {
      const light = document.createElement("div");
      light.classList.add("light");
      light.style.left = Math.random() * 100 + "vw";
      light.style.animationDuration = 4 + Math.random() * 4 + "s";
      light.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
      document.body.appendChild(light);
    }

    // ðŸŽ‡ Blast effect on load
    function createBlast() {
      for (let i = 0; i < 80; i++) {
        const blast = document.createElement("div");
        blast.classList.add("blast");
        const angle = Math.random() * 2 * Math.PI;
        const radius = Math.random() * 200 + 100;
        blast.style.setProperty("--x", `${Math.cos(angle) * radius}px`);
        blast.style.setProperty("--y", `${Math.sin(angle) * radius}px`);
        blast.style.setProperty("--hue", Math.floor(Math.random() * 360));
        document.body.appendChild(blast);
        setTimeout(() => blast.remove(), 1200);
      }
    }

    // Trigger blast animation once after load
    window.addEventListener("load", () => {
      createBlast();
    });
  </script>

</body>

</html>
