  }

  @keyframes fadeIn {
    to { opacity: 1; }

  /* Floating lights */
  .light {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: rgba(0, 255, 255, 0.8);
    animation: float 5s linear infinite;
  }

  @keyframes float {
    from { transform: translateY(100vh) scale(0.5); opacity: 0; }
    50% { opacity: 1; }
    to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
  }

  /* Typing effect */
  .typing {
    font-size: 1.3rem;
    color: #00ffee;
    border-right: 2px solid #00ffee;
    white-space: nowrap;
    overflow: hidden;
    width: 0;
    margin-top: 20px;
    animation: typing 5s steps(40) 1s forwards, blink 1s infinite;
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }

  @keyframes blink {
    50% { border-color: transparent; }
  }
</style>
